<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Tracker</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/controller.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="logo">
        <img class="logo__img" src="img/logo.svg" alt="Logo" />
        <p class="">Made with love by <a href="#">@kimhuy011199</a></p>
      </div>
      <div class="global"></div>
      <div class="">
        <div class="search">
          <select name="country" id="country" class="search__select">
            <option value="blank">Choose country</option>
          </select>
        </div>
        <div class="country"></div>
      </div>
      <div class="chart">
        <canvas id="chart" width="750px"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
